<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산자</title>
</head>
<body>
    <script>
        // 산술연산자
        var n1 = 8, n2 = 2;
        var result;
        // var resultValue 이런식으로 두단어를 붙일때는
        //두번쨰 단어를 대문자로 표기 관례임

        result = n1 + n2;       //더하기
        console.log(result);

        result = n1 - n2;       //빼기
        console.log(result);

        result = n1 * n2;       //곱하기
        console.log(result);

        result = n1 / n2;       //나누기
        console.log(result);

        result = n1 % n2;       //나머지
        console.log(result);

        //증가연산자
        n1++;                   //n1 = n1 + 1 (9)
        console.log(n1);

        //감소연산자
        n1--;
        console.log(n1);        //n1 = n1 - 1 (8)
    </script>
</body>
</html>
