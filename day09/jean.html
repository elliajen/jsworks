<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 사용</title>
</head>
<body>
    <script>
        //jean 변수 선언하고 0을 저장
        var jean;
        jean = 0;
        //바지 1개 추가
        jean = jean + 1;  //1
        // jean++; 이것도 가능
        //청바지 1개 추가 구매
        jean = jean+1;
        // jean += 1;  복합 대입 연산자
        console.log("청바지 개수: "+jean)
        console.log("구매완료")

        // 숫자 number / 문자 string / 불리언 boolean / 배열 object / 객체 object
    </script>   
</body>
</html>
