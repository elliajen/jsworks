<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 선언과 사용</title>
</head>
<body>
    <script>
        var age = 27;           // var (자료형 키워드)
        var name = "Ellia";     // 문자는 따옴표를 반드시 붙여야함 ("--" / '--')
        // '=' 대입연산자

        
        age = 28;               // 나이 수정  
                                //밑에 있는게 최종 출력이 된다.
        document.write("<p>나이: "+age+"세</p>");   //  '+'는 연결 연산자
        document.write("<p>이름: "+name+"</p>");
    </script>
</body>
</html>
