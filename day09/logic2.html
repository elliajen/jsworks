<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건연산자</title>
</head>
<body>
    <script>
        // 수의 비교-조건식이 참이면 10을 출력, 아니면 20을 출력
        var value = (5 < 2) ? 10 : 20;
        console.log(value);

        // 조건식이 true이면 T을 출력, false이면 F을 출력
        var age1 = 40;
        var age2 = 45;
        var result = (age1 > age2) ? 'T' : 'F';
        console.log(result);
    </script>
</body>
</html>
