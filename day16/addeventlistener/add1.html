<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener</title>
</head>
<body>
    <div>
        <img src="easys-1.jpg" alt="여자" id='img'>
    </div>

    <script>
        var pic = document.querySelector("#img");
        /*함수 이름을 만들고 호출
        pic.addEventListener('mouseover', changePic);   //마우스를 올렸을때 이미지 변화
        pic.addEventListener('mouseout', changePic2);   //마우스가 벗어났을떄 이미지 변화

        function changePic(){
            pic.src = "./easys-2.jpg";
        }
        function changePic2(){
            pic.src = "easys-1.jpg"
        }*/

        //함수 이름 없이 호출 - 실행 함수(익명함수)
        pic.addEventListener('mouseover', function(){
            pic.src = "easys-2.jpg";
        })
        pic.addEventListener('mouseout', function(){
            pic.src = "easys-1.jpg";
        })
    </script>
</body>
</html>
