<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역변수의 유효 범위</title>
</head>
<body>
    <script>
        //1 증가하는 함수 정의
        var x = 1;  //전역변수  (전체로 영향을 미치는 변수, 값을 공유), 프로그램이 종료돼야 소멸
        function oneUp(){
            x++;
            return x;   //돌아가라
        }

        document.write(oneUp());  //x는 값을 반환하고 메모리에서 소멸
        //다시 x로 돌아간다. 순서 : x=1 -> x++ -> 2 -> return -> x=2 이 순서로 간다. !!순서 이해 필요
        document.write(oneUp());
        document.write(oneUp());

        //var x = 2;
        document.write("<br>x = " + x); //2
        x = 1;
        document.write("<br>x = " + x); //2
    </script>
</body>
</html>
