<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            border:1px solid #ccc;
            display: inline-block;
            margin: 10px;
            padding: 5px 10px 10px 10px;
        }
        h2{
            padding-left: 10px;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>구구단 프로그램</h2>
    <script>
    // 전체 구구단
    // 행이 먼저 그 후가 열로 간다.
        for(var i = 2; i < 10; i++){
            document.write("<div>")
            document.write('<p>' + i + "단<p>")
            for(var j = 1; j < 10; j++){
                document.write(i + " x " + j + " = " + (i*j) + "<br>")
            }
            document.write("</div>")
        }
    </script>
</body>
</html>
