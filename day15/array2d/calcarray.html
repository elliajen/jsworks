<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 계산</title>
</head>
<body>
    <script>
        var numbers = [1, 3, 5, 7, 9];
        var sum = 0;
        var i;

        for(i = 0; i < numbers.length; i++){
            sum += numbers[i];
        }

        numbers.push(sum);

        for(i = 0; i < numbers.length; i++){
            document.write(numbers[i] + ' ');
        }
    </script>
</body>
</html>
