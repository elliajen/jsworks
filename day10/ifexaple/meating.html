<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소개팅 대상 모집</title>
</head>
<body>
    <script>
        // 20대 여성이면 "모집대상입니다.", 아니면 "모집대상이 아닙니다." 출력
        var gender = prompt("성별을 입력해주세요","여성");
        var age = prompt("나이를 입력해주세요","20");

        var result = (gender === '여성') && (age >=20) && (age < 30);
        
        //if ~ else문
        if(result === true)//===true가 빠져있으면 들어가있는 값이 true라는 뜻임
        {document.write("모집대상입니다.")}
        else{document.write("모집대상이 아닙니다.")}
        // document.write("결과 : " + result)
    </script>
</body>
</html>
