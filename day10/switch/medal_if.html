<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스위치 ~ 케이스 문</title>
</head>
<body>
    <script>
        //순위에 따른 메달 표시하기
        var rank = 2;
        //if else는 비교문이므로 비교를 해야 true or false가 나옴
        if(rank === 1){
            document.write("금메달입니다.");
        }else if(rank === 2){
            document.write("은메달입니다.");
        }
        else if(rank === 3){
            document.write("동매달입니다.");
        }else{document.write("메달이 없습니다.");}
        //487page
    </script>
</body>
</html>
