<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성자 함수 객제 만들기</title>
</head>
<body>
    <script>
        //생성자 함수이름의 첫글자는 대문자 사용
        function Person(name, age, isMerried){
            this.name = name;
            this.age = age;
            this.isMerried = isMerried;

            this.info = function(){
                if(this.isMerried == true)
                    document.write("결혼 여부 : 기혼입니다.<br>");
                else
                    document.write("결혼 여부 : 미혼입니다.<br>");
            }
        }

        //객체사용
        //new 객체로 p1 변수 생성
        var p1 = new Person("안산", 20, false);
        var p2 = new Person("김연경", 34, false);
        var p3 = new Person("손흥민", 36, true);

        document.write("이름 : " + p1.name + '<br>');
        document.write("나이 : " + p1.age + '<br>');
        p1.info();

        document.write("<br>이름 : " + p2.name + '<br>');
        document.write("나이 : " + p2.age + '<br>');
        p2.info();

        document.write("<br>이름 : " + p3.name + '<br>');
        document.write("나이 : " + p3.age + '<br>');
        p3.info();
    </script>
</body>
</html>
