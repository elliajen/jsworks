<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책 객체 만들기</title>
</head>
<body>
    <script>
        //BOOK 객체 만들기
        var book = {
            title : "HTML+CSS+자바스크립트",
            author : "고경희",
            pages : 600,
            price : "30,000",

            info : function(){
                alert(this.title + "책 페이지 수는 " + this.pages + "page 입니다.");
            }
        }

        document.write("작가 : " + book.author + '<br>');
        book.info();
    </script>
</body>
</html>
