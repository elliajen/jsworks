<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout()</title>
</head>
<body>
    <h3>3초 후에 알림창이 뜨고, 확인클릭시 종료됩니다.</h3>
    <script>
        setTimeout(function(){  //이름 없는 실행함수
            alert("Hello");
        }, 3000
        );
    </script>
</body>
</html>
