<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색 바꾸기</title>
    <link rel="stylesheet" href="../css/bgcolor.css">
</head>
<body>
    <ul>
        <li>
            <a href="#" onclick="changeBg('pink')">Pink</a>
        </li>
        <li>
            <a href="#" onclick="changeBg('lightskyblue')">Lightskyblue</a>
        </li>
        <li>
            <a href="#" onclick="changeBg('wheat')">Wheat</a>
        </li>
    </ul>
    <div id="rect"></div>

    <script>
        function changeBg(color){
            var rect = document.querySelector("#rect");
            /*차이점
            querySelector() -> id는 #이고 class 는 .을 앞에 붙여 불러야함
             var rect = document.getElementById('rect')
            명령어가 ById이기 때문에 굳이 #을 넣지 않아도 된다.
            */
            rect.style.backgroundColor = color;
        }
    </script>
</body>
</html>
